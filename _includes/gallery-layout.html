 <!-- Single Gallery -->
  <div class="col-lg-12">
    <div id="imageGallery{% if include.id_number %}-{{ include.id_number }}{% endif %}">
      <div id="gallery-sizer{% if include.id_number %}-{{ include.id_number }}{% endif %}"></div>
      {% for picture in include.gallery.pictures %}
        <a href="{{ site.url }}{{ site.baseurl }}/assets/img/gallery/{{ include.gallery.picture_path }}/{{ picture.original }}"
        data-responsive="{% for size in picture.sizes %} {{ site.url}}{{ site.baseurl }}/assets/gallery/{{ include.gallery.picture_path }}/{{ size }}{% endfor %}" class="image"
        {% if picture.title %} data-sub-html="<div class='lg-toolbar caption'><h4>{{ picture.title | escape }}</h4>{% if picture.caption %}<p>{{ picture.caption | escape }}</p>{% endif %}</div>"{% endif %}>
          <img alt="{{ picture.title }}" class="img-thumbnail" style="margin-left: auto; margin-right: auto; margin-top: 5px; margin-bottom: 5px; display: flex;" src="{{ site.url }}{{ site.baseurl }}/assets/img/gallery/{{ include.gallery.picture_path }}/{{ picture.thumbnail }}" />
        </a>
      {% endfor %}
      </div>
  </div>
<script type="text/javascript">
    $(document).ready(function() {
        $("#imageGallery").lightGallery({
          thumbnail: false,
          selector: '.image'
        });
    });
</script>
